<!DOCTYPE html>
<html>
  <head>
    <title>FormPractice</title>
  </head>
  <body> 
    <form>
      <h3>Enter your information</h3>
      <p>First Name</p>
      <input type="text" required placeholder="First Name"/><br/>
      <p>Last Name</p>
      <input type="text" placeholder="Last Name" required><br/>
      <p>Birthdate</p>
      <input type="date" required/><br/>
      <p>Email</p>
      <input type="email" placeholder="Email" required><br/>
      <input type="submit">
    </form>
    <br>
    <form>
        <input type="date"><br/>
        <input type="datetime-local"><br/>
        <input type="time"><br/>
        <input type="week"><br/>
    </form>
    <br>
    <form>
      <input type="file" accept="application/pdf" multiple>
      <input type="submit">
    </form>
    <br>
    <form>
      <input id="radioAnswer" name="answer" type="radio">
      <label for="radioAnswer">Yes</label><br>
      <input id="radioAnswer" name="answer" type="radio">
      <label for="radioAnswer">No</label><br>

      <br>
      <input id="checkbox#1" type="checkbox"> 
      <label for="checkbox#1">Ferrari</label>
      <br/>
      <input type="submit">
      
    </form>

    <br>
    <p><a href = "index.html" target="_parent">Back</a></p>
