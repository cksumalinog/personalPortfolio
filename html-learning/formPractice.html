<!DOCTYPE html>
<html>
  <head>
    <title>FormPractice</title>
  </head>
  <body> 
    <form>
      <h1>Form#1</h1>
      <p>Enter your information</p>
      <label for="fName">Fist Name</label><br>
      <input id="fName" type="text" required placeholder="First Name"/><br/>
      <label for="lName">Last Name</label><br>
      <input id="lName" type="text" placeholder="Last Name" required><br/>
      <label for="bDate">Birthday</label><br/>
      <input id="bDate" type="date" required/><br/>
      <label for="email">Email</label><br/>
      <input id="email" type="email" placeholder="Email" required><br/>
      <input type="submit">
    </form>
    <br>
    <form>
      <h1>Calendar Form</h1>
        <input type="date"><br/>
        <input type="datetime-local"><br/>
        <input type="time"><br/>
        <input type="week"><br/>
    </form>
    <br>
    <form>
      <input type="file" accept="application/pdf" multiple>
      <input type="submit">
    </form>
    <br>
    <form>
      <input id="radioAnswer" name="answer" type="radio">
      <label for="radioAnswer">Yes</label><br>
      <input id="radioAnswer" name="answer" type="radio">
      <label for="radioAnswer">No</label><br>

      <br>
      <input id="checkbox#1" type="checkbox"> 
      <label for="checkbox#1">Ferrari</label>
      <br/>
      <input type="submit">
      
    </form>
    <br>
    <form>
      <label for="slider">Range</label><br>
      <input id="slider" type="range">
    </form>
    <br>
    <p><a href = "index.html" target="_parent">Back</a></p>
  </body>   
</html>
